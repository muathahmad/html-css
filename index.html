<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif+Vithkuqi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <p class="logo">
        <a class="link" href="/index.html">Evento</a>
      </p>
      <nav>
        <ul class="links">
          <li class="link-item">
            <a class="link" href="/concerts">Concerts</a>
          </li>
          <li class="link-item">
            <a class="link" href="/sports">Sports</a>
          </li>
          <li class="link-item">
            <a class="link" href="/conferences">Conferences</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Search thourgh hundreds of evnets to find your next one. Get your ticket
        safely thourgh <span class="text--bold">Evento</span>
      </p>
      <form class="form">
        <input
          class="input"
          type="text"
          value=""
          placeholder="Find events by city (e.g Austin)"
        />
        <button class="btn" type="button">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <p class="copy-rights">&copy; 2023, Copyight by Evento</p>
      <p class="status">18,430 events, 322 cities</p>
    </footer>
  </body>
</html>
